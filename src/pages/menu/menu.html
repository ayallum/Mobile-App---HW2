<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
       <ion-buttons end>
      <button ion-button icon-only (click)="addmenu()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.ItemName}}</ion-item>
  </ion-list>
</ion-content>
