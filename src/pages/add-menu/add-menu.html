<ion-header>

  <ion-navbar>
    <ion-title>Add Menu Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

    <ion-item>
      <ion-label floating>Item Name</ion-label>
      <ion-input type="text" [(ngModel)]="ItemName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Item Price</ion-label>
      <ion-input type="text" [(ngModel)]="ItemPrice"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Item Category</ion-label>
      <ion-input type="text" [(ngModel)]="ItemCategory"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Item Photo URL</ion-label>
      <ion-input type="text" [(ngModel)]="ItemPhoto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Item Description</ion-label>
      <ion-input type="text" [(ngModel)]="ItemDescription"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">Save</button>
</ion-content>
